font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  size: 12
  offset: 
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

custom_cursor_colors: true
colors:
  primary:
    background: '0x191919'
    foreground: '0xeaeaea'

  cursor:
    text: '0xf1c1c1'
    cursor: '0xff2600'

hide_cursor_when_typing: true

shell: 
  program: /opt/local/bin/zsh 
  args: 
    - -l
    - -c
    - "tmux attach || tmux" 
