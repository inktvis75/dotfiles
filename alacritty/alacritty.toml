# colorscheme https://github.com/catppuccin/alacritty
import = [ "~/.config/alacritty/catppuccin-mocha.toml" ]
live_config_reload = true

[window]
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 25
y = 20

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

